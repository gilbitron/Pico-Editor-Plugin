<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <title>Pico Editor Login</title>
    <link rel="stylesheet" href="{{ base_url }}/plugins/pico_editor/PicoEditor.css" type="text/css" />
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <div class="wrapper" id="login">
        <div class="container">
            {% if login_error %}
                <h1 class="error">{{ login_error }}</h1>
            {% else %}
                <h1>Pico Editor Login</h1>
            {% endif %}
            <br>
    		<form id="login-form" class="form" method="post" action="">
                <input type="password" name="password" id="password" placeholder="Password"/>
    			<button type="submit" id="login-button" value="Login">Login</button>
    		</form>
            <br><a href="{{ base_url }}">&larr; Back</a>
    	</div>
    </div>
</body>
</html>
